{% extends 'commerce/no-sidebar.html' %}
{% load i18n %}

{% block content %}
    <h1 class="page-header">{% trans 'Change password' %}</h1>

    <div id="accounts-password">
        <form method="post" action="{% url commerce_accounts_password %}" class="form-horizontal well">
            {% csrf_token %}
            {% include 'commerce/helpers/form.html' %}

            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="{% trans 'Change password' %}" />
            </div>
        </form>
    </div>
{% endblock %}
