{% load i18n utils %}

<div id="cart-block">
    <h6><a href="{% url commerce_cart %}">{% trans 'Shopping cart' %}</a></h6>

    <div class="row">
        <div class="span2">
            <div class="row">
                <div class="price span1">
                    {{ cart.total|format_price }}
                </div>

                <div class="pieces span1">
                    {{ cart.quantity }}
                </div>
            </div>
        </div>
    </div>
</div>
