{% load flatpages %}
{% get_flatpages as flatpages %}

<div id="pages-block">
    <ul class="nav nav-tabs nav-stacked">
        {% for page in flatpages %}
            <li class="{% if page.url == slug %}active{% endif %}"><a href="{{ page.url }}"><span>{{ page.title }}</span></a></li>
        {% endfor %}
    </ul>
</div>
