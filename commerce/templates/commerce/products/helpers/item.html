{% load i18n thumbnail utils %}

<div class="span3">
    <div class="thumbnail">
        <p>
            <a href="{{ object.get_absolute_url }}">
                <img src="{% thumbnail object.cover COMMERCE_THUMBNAIL_SIZE %}" alt="{{ object.title }}">
            </a>
        </p>

        <div class="caption">
            <h4><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h4>
            <h5>{{ object.get_price|format_price }}</h5>
        </div>
    </div>
</div>
